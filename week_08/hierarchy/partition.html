<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCAPP Data Visualization for Public Policy</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
  <style>
     * {
      font-family: 'Work Sans',Arial, Helvetica, sans-serif;
    }

    #container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1  {
      font-size: 32px;
      text-transform: none;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      text-transform: none;
      max-width: 700px;
    }

    #chart, #chart p, #chart span {
      width: 100%;
      font-size: 10px;
    }

    svg {
      max-height: 100vh;
    }

    rect {
      stroke: white;
    }
  </style>
</head>

<body>
    <div id="container">
        <h1>Partition chart using flare.json</h1>
        <p>
            This partition chart uses flare.json as the data set. Partition charts represent
            the area of data distributed across a hierarchy. This example also uses tooltip library 
            d3-tip.
        </p>
        <div id="chart"></div>
    </div>
    </body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
    <script src="partition.js"></script>
</body>

</html>
