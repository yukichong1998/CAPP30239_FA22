<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbol Scatterplot</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <style>
    svg text {
      font-size: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Distribution: Penguins Weight by Flipper Length</h1>
    <p>
        This symbol scatterplot uses penguins.csv Other connected files are 
        symbol-scatterplot.js and styles.css.
    </p>
    <div id="symbol-chart"></div> <!-- two charts require two unique ids-->
  </div>
  <div class="container">
    <h1>Voronoi: Penguins Weight by Flipper Length</h1>
    <p>
        This voronoi scatterplot uses penguins.csv Other connected files are 
        voronoi.js and styles.css.
    </p>
    <div id="voronoi-chart"></div> <!-- two charts require two unique ids-->
  </div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="symbol-scatterplot.js"></script> <!-- two charts require two unique ids-->
<script src="voronoi.js"></script>
</html>
